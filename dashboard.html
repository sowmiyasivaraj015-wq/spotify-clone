<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">ğŸµ Spotify Clone</div>
      
      <nav class="sidebar-nav">
        <button class="nav-item active" data-nav="home">
          <span class="icon">ğŸ </span> Home
        </button>
        <button class="nav-item" data-nav="search">
          <span class="icon">ğŸ”</span> Search
        </button>
        <button class="nav-item" data-nav="library">
          <span class="icon">ğŸ“š</span> Library
        </button>
      </nav>

      <button class="btn-logout" onclick="logout()">Log Out</button>
    </aside>

    
    <main class="main-content">
      <div class="content-header">
        <h2 id="contentTitle">Featured Songs</h2>
        <div class="user-info" id="userInfo"></div>
      </div>

      <div class="songs-list" id="songsList">
        
      </div>
    </main>
  </div>

  <!-- Music Player -->
  <footer class="player">
    <div class="player-info">
      <div class="player-cover">â™ª</div>
      <div class="player-details">
        <div class="player-title" id="playerTitle">Select a song to play</div>
        <div class="player-artist" id="playerArtist">Artist</div>
      </div>
    </div>

    <div class="player-controls">
      <button class="player-btn" id="prevBtn">â®</button>
      <button class="player-btn play-btn" id="playBtn">â–¶</button>
      <button class="player-btn" id="nextBtn">â­</button>
    </div>

    <div class="player-progress">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-bar">
        <input type="range" id="seekBar" min="0" max="100" value="0">
      </div>
      <span class="time" id="duration">0:00</span>
    </div>

    <audio id="audioPlayer"></audio>
  </footer>

  <script src="script.js"></script>
</body>
</html>
